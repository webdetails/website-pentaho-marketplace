  </head>
  <body ng-controller="MarketplaceController">
    <div class="loading-overlay" ng-show="!isDoneLoading">
      <div id="floatingBarsG">
        <div class="blockG" id="rotateG_01"></div>
        <div class="blockG" id="rotateG_02"></div>
        <div class="blockG" id="rotateG_03"></div>
        <div class="blockG" id="rotateG_04"></div>
        <div class="blockG" id="rotateG_05"></div>
        <div class="blockG" id="rotateG_06"></div>
        <div class="blockG" id="rotateG_07"></div>
        <div class="blockG" id="rotateG_08"></div>
      </div>
    </div>

      <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <div class="whole-container clearfix" ng-cloak>
      <div class="container pentaho-header">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <a href="http://www.pentaho.com/" class="pentaho-link">
              <img src="img/logo-pentaho.svg" alt="">
            </a>
          </div>
          <div class="col-xs-6 hidden-xs text-right">
            <a href="" class="btn btn-default tryPentaho">Try Pentaho</a>
          </div>
        </div>
      </div>
      <div class="backPage">
        <div class="container" id="mainContainer">
          <div class="row" id="page-header">
            <div class="col-sm-5">
              <img id="marketplace-logo" src="img/marketplace-logo.svg" alt="">
            </div>
            <div class="col-sm-7 header-links-container hidden-xs">
              <div class="btn-group btn-group-md pull-right" id="header-links">
                <button type="button" class="btn btn-default" ng-click="openFindMarketplace()"><span>Find Marketplace</span></button>
                <button type="button" class="btn btn-default" ng-click="openDevStages()"><span>Development Stages</span></button>
                <button type="button" class="btn btn-default" ng-click="openContribute()"><span>Contribute</span></button>
                <button type="button" class="btn btn-default info-button"><span><img src="img/info-icon.svg" alt="Info"></span></button>
              </div>
            </div>
            <div class="col-sm-7 header-links-container visible-xs">
              <div class="btn-group-md pull-right btn-group-vertical" id="header-links-small">
                <button type="button" class="btn btn-default" ng-click="openFindMarketplace()"><span>Find Marketplace</span></button>
                <button type="button" class="btn btn-default" ng-click="openDevStages()"><span>Development Stages</span></button>
                <button type="button" class="btn btn-default" ng-click="openContribute()"><span>Contribute</span></button>
              </div>
            </div>
          </div>
        </div>

        <div class="page-slider" owlcarousel carousel-options="{ autoplay: true, autoplayHoverPause: true, smartSpeed: 1200}">
          <div class="item"
              data-ng-repeat="plugin in highlightedPlugins">
            <div class="container">
              <div class="row" ng-click="open(plugin)">
                <div class="col-sm-5 item-image text-center">
                    <img ng-src="{{plugin.screenshotUrls[0]}}" alt="" ng-show="plugin.screenshotUrls[0]">
                </div>
                <div class="col-sm-7 item-content">
                  <h1 class="item-title">{{plugin.name}}</h1>
                  <p class="item-description">{{plugin.description}}</p>

                  <p class="item-author">{{plugin.author.name | cut:false:40:'...'}}</p>
                </div>
                <div class="stages">
                  <div data-ng-repeat="stage in plugin.getStages()"
                      data-dev-stage-icon
                      data-version="stage"
                      data-lane="stage.lane.id"
                      data-phase="stage.phase">
                  </div>
                  <div class="clear"></div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="page-plugins">



          <div class="plugins-header">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <button type="button" class="btn btn-default btn-block" id="filter-button"></button>
                  <input type="text" class="form-control" id="inputSearch" placeholder="Search" ng-model="searchTerm">
                  <div class="clear"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <hr id="hr-plugins-header">                
                </div>
              </div>
            </div>
          </div>
          <div class="plugins-container">
            <div class="plugins-filters">



              <div class="top-plugins-filters plugins-filters-block">
                <div class="filters-header">
                  <div class="pull-left"><span class="filters-header-title">Filter</span></div>
                  <div class="pull-right"><button class="btn clear-all-filters disabled">Clear all filters</button></div>
                  <div class="clear"></div>
                </div>

                <div data-multiselect-dropdown
                    data-selected-options="selectedCategories"  data-options="categories"
                    data-group-by="main" data-display="sub">
                </div>

              </div>
              <div class="bottom-plugins-filters plugins-filters-block">
                <div class="filters-subsection filters-dev-stages">
                  <div class="filters-subsection-header">
                    <button class="filters-title">Development Stage</button>
                    <button class="filters-state pull-right"></button>
                    <div class="clear"></div>                  
                  </div>
                  <div class="filters-subsection-items">
                    <div class="filters-sub-title filters-first-sub-title">Customer Lane</div>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-customer-production-release">Production Release</button>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-customer-limited-release">Limited Release</button>
                    <div class="filters-sub-title filters-sub-title-community-lane">Community Lane</div>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-community-mature-release">Mature Release</button>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-community-stable-release">Stable Release</button>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-community-snapshot-release">Snapshot Release</button>
                    <button  class="btn btn-default btn-block single-filter-button" role="checkbox" data-checked="false" id="button-community-development-phase">Development Phase</button> 
                  </div>               
                </div>                
              </div>
              <div class="clear"></div>
            </div>
            
            <!-- plugins list -->
            <div class="plugins-grid">
              <div class="plugin {{plugin.stage}} dashboards" ng-repeat="plugin in filteredList | paginate:currentPage:itemsPerPage" on-finish-render="isDoneLoading = true"> <!-- filter:{$:searchTerm} -->
                <div class="plugin-inner" ng-click="open(plugin)">
                  <div class="plugin-header">
                    <img ng-src="{{plugin.screenshotUrls[0]}}" alt="" ng-show="plugin.screenshotUrls[0]" onError="this.remove();">
                  </div>
                  <div class="plugin-content">
                    <h2>{{plugin.name}}</h2>
                    <p class="plugin-description">{{plugin.author.name | cut:false:30:'...'}}</p>
                  </div>
                  <div class="stages">
                    <div data-ng-repeat="stage in plugin.getStages()"
                        data-dev-stage-icon
                        data-version="stage"
                        data-lane="stage.lane.id"
                        data-phase="stage.phase">
                    </div>
                    <div class="clear"></div>
                  </div>

                </div>
              </div>
              <div class="clear"></div>
            </div>
            <div data-ng-show="filteredList.length == 0" class="no-plugin-entries">
              No entry matched your criteria.
            </div>
            <div data-pagination class="pagination-sm"
                data-ng-show="filteredList.length > itemsPerPage"
                data-ng-model="currentPage"
                data-boundary-links="true" data-total-items="filteredList.length" data-max-size="5"
                data-items-per-page="itemsPerPage"
                data-previous-text="&lsaquo;" data-next-text="&rsaquo;" data-first-text="&laquo;" data-last-text="&raquo;">
            </div>
            <!-- end of plugins list -->

          </div>
        </div>
      </div>
      <footer>        
        <div class="container footer-container">
          <div class="row">
            <div class="col-xs-12 col-sm-7 col-md-8 text-left">
              <p class="copyright">Copyright Â© 2005 - <span id="year"></span> Pentaho Corporation. All Rights Reserved</p>
            </div>
            <div class="col-xs-12 col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 text-right">  
              <div class="social-link">
                <a href="http://blog.pentaho.com/" class="hi-icon" id="rss" target="pentaho">&nbsp;</a>
              </div>  
              <div class="social-link">
                <a href="http://www.linkedin.com/company/pentaho" class="hi-icon" id="linkedin" target="pentaho">&nbsp;</a>
              </div>
              <div class="social-link">
                <a href="http://www.facebook.com/pentaho" class="hi-icon" id="facebook" target="pentaho" >&nbsp;</a>
              </div>
              <div class="social-link">
                <a href="http://twitter.com/Pentaho" class="hi-icon hi-icon-archive" id="twitter" target="pentaho">&nbsp;</a>
              </div>
              <div class="clear"></div>   
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
